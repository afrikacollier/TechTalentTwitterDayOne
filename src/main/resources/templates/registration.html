<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<title>Registration</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" 
			  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<link rel="stylesheet" 
			  href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"/>
		<link rel="stylesheet" href="/custom.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.boostrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h2>Sign up</h2>
			<form th:action="@{/signup}" th:object="${userProfile}" method="post" autocomplete="off">
				<label th:if="${#fields.hasErrors('firstName')}" 
					class="validation-message" 
					th:error="{firstName}">
				</label>
				<div class="form-group">
					<label th:if="${#fields.hasErrors('firstName')}" 
						class="validation-message" 
						th:error="{firstName}">
					</label>
					<input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name"/>
				</div>
				<div class="form-group">
					<label th:if="${#fields.hasErrors('lastName')}" 
						class="validation-message" 
						th:error="{lastName}">
					</label>
					<input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name"/>
				</div>
				<div class="form-group">
					<label th:if="${#fields.hasErrors('username')}" 
						class="validation-message" 
						th:error="{username}">
					</label>
					<input type="text" th:field="*{username}" class="form-control" placeholder="Username"/>
				</div>
				<div class="form-group">
					<label th:if="${#fields.hasErrors('email')}" 
						class="validation-message" 
						th:error="{email}">
					</label>
						<input type="text" th:field="*{email}" class="form-control" placeholder="Email"/>
				</div>
				<div class="form-group">
					<label th:if="${#fields.hasErrors('password')}" 
						class="validation-message" 
						th:error="{password}">
					</label>
					<input type="text" th:field="*{password}" class="form-control" placeholder="Password"/>
				</div>
				<div class="form-group">
					<button class="btn btn-md btn-success btn-block" name="Submit" 
						value="Submit" 
						type="Submit">
						Submit
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
