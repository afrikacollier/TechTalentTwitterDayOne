<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<title>Create a new Tweet</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" 
			  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<link rel="stylesheet" 
			  href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"/>
		<link rel="stylesheet" href="/custom.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.boostrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron col-md-8 col-md-offset-2">
				<form th:action="/tweets" th:object="${tweet}" method="post" autocomplete="off">
					<div class="form-group">
						<textarea rows="5" th:field="*{message}" placeholder="What's happening?" 
								  class="form-control">
						</textarea>
					</div>
					<div class="form-group">
						<button class="btn btn-md btn-success btn-block" name="Submit" value="Submit"
								type="Submit">
								Tweet it!
						</button>
					</div>
				</form>
				<div th:if="${successMessage}">
					<h3><span class="text-success" th:utext="${successMessage}"></span></h3>
				</div>
			</div>
		</div>
	</body>
</html>
